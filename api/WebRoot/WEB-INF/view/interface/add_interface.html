<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form">
							<input type="hidden" id="moduleId"  >
							<div class="form-group">
								<label>接口名称</label> <input id="interfacName" class="form-control">
								<p class="help-block"></p>
							</div>
							 
							<div class="form-group">
								<label>接口链接</label> <input id="url" class="form-control" placeholder=" ">
							</div>


							<div class="form-group">
								<label>请求方式</label> 
								<label class="radio-inline"> 
								<input type="radio" name="requestType" value="POST" checked="checked">POST
								</label> 
								<label class="radio-inline"> 
								<input type="radio" name="requestType" value="GET">GET
								</label>
								<label class="radio-inline"> 
								<input type="radio" name="requestType" value="PUT">PUT
								</label>
								<label class="radio-inline"> 
								<input type="radio" name="requestType" value="DELETE">DELETE
								</label>

							</div>
							<div class="form-group">
								<label>风格</label> 
								<label class="radio-inline"> 
								<input type="radio" name="style" value="GENERAL" checked="checked">常规
								</label> 
								<label class="radio-inline"> 
								<input type="radio" name="style" value="REST">REST
								</label>
								 
							</div>
							<div class="form-group">
								<label>参数格式</label> <label class="radio-inline"> <input type="radio" name="parameterFormat" id="optionsRadiosInline1" value="GENERAL" checked="checked">普通
								</label> <label class="radio-inline"> <input type="radio" name="parameterFormat" id="optionsRadiosInline2" value="JSON">JSON
								</label> <label class="radio-inline"> <input type="radio" name="parameterFormat" id="optionsRadiosInline2" value="FILE">含文件上传
								</label>

							</div>
							<div class="form-group">
								<label>返回数据格式</label> <label class="radio-inline"> <input type="radio" name="returnDataType" checked="checked" value="JSON">JSON
								</label> <label class="radio-inline"> <input type="radio" name="returnDataType" value="TEXT">TEXT
								</label> <label class="radio-inline"> <input type="radio" name="returnDataType" value="XML">XML
								</label>

							</div>

							<!-- <div class="form-group">
								<label>权重</label> <input id="weight" class="form-control" placeholder="">
							</div> -->
							<button type="button" onclick="saveInterface();" class="btn btn-default">确定</button>
							<button type="button" onclick="cancelSaveInterface();" class="btn btn-default">取消</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
