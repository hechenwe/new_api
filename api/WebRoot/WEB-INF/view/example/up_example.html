<div  id="" class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">修改返回示例</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<form role="form">
						<div class="form-group">
							<label>示例类型</label> <select id="exampleType-${example.exampleId}" class="form-control">
							    <#if example.exampleType == "SUCCESS">
								<option value="SUCCESS" selected="selected">成功示例</option>
								<option value="FAILURE">失败示例</option>
								<option value="EXCEPTION">异常示例</option>
								<option value="OTHER">其他示例</option>
							    <#elseif example.exampleType == "FAILURE">
								<option value="SUCCESS" >成功示例</option>
								<option value="FAILURE" selected="selected">失败示例</option>
								<option value="EXCEPTION">异常示例</option>
								<option value="OTHER">其他示例</option>
							    <#elseif example.exampleType == "EXCEPTION">
								<option value="SUCCESS" >成功示例</option>
								<option value="FAILURE">失败示例</option>
								<option value="EXCEPTION" selected="selected">异常示例</option>
								<option value="OTHER">其他示例</option>
							    <#else>
								<option value="SUCCESS">成功示例</option>
								<option value="FAILURE">失败示例</option>
								<option value="EXCEPTION">异常示例</option>
								<option value="OTHER"  selected="selected">其他示例</option>
							    </#if>
							</select>
						</div>
						<div class="form-group">
							<label>示例内容</label>
							<textarea id="exampleContent-${example.exampleId}" class="form-control" rows="5">${example.exampleContent}</textarea>
							<p class="help-block"></p>
						</div>
						<button onclick="updateExample('${example.exampleId}','${example.interfacId}')" type="button" class="btn btn-default">确定</button>
						<button type="reset" onclick = "cancelUpdateExample('${example.interfacId}','${example.exampleId}')" class="btn btn-default">取消</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
 
 <script type="text/javascript">
 function cancelUpdateExample (interfacId,exampleId){
	 $("#div-exam-"+interfacId).empty();
	 $("#example"+exampleId).removeClass('div-display')
 }
</script>
