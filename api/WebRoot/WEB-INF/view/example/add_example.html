<div class="col-lg-12">
	<div style="margin-left: 20px;" id="returnExample${interfac.interfacId}" class="col-lg-6 div-display">
		<div class="panel panel-default">
			<div class="panel-heading">添加返回示例</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form">
							<div class="form-group">
								<label>示例类型</label> <select id="${interfac.interfacId}exampleType" class="form-control">
									<option value="SUCCESS">成功示例</option>
									<option value="FAILURE">失败示例</option>
									<option value="EXCEPTION">异常示例</option>
									<option value="OTHER">其他示例</option>
								</select>
							</div>
							<div class="form-group">
								<label>示例内容</label>
								<textarea id="${interfac.interfacId}exampleContent" class="form-control" rows="5"></textarea>
								<p class="help-block"></p>
							</div>
							<button onclick="saveExample('${interfac.interfacId}')" type="button" class="btn btn-default">确定</button>
							<button onclick= "close_return_example('${interfac.interfacId}')" type="button" class="btn btn-default">取消</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6"></div>
</div>
<script type="text/javascript">
function close_return_example(interfacId){
	
	$("#returnExample"+interfacId).addClass("div-display");
	
}
</script>
