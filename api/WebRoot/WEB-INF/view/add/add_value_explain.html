<div id="valueExplain${example.exampleId}" class="col-lg-12 div-display">
	<div style="margin-left: 41px; margin-right: 60%;" class="panel panel-default">
		<div class="panel-heading">添加参数值说明</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<form role="form">
						<input type="hidden" id="${example.exampleId}valueExplainParameterId">
						<div class="form-group">
							<input id="${example.exampleId}value" class="form-control" placeholder="值">
						</div>
						<div class="form-group">
							<input id="${example.exampleId}valueMeaning" class="form-control" placeholder="含义">
						</div>
						<div class="form-group">
							<input id="${example.exampleId}valueExplainWeight" class="form-control" placeholder="权重">
						</div>
						<button onclick="saveValueExplain('${example.exampleId}');" type="button" class="btn btn-default">确定</button>
						<button type="reset" class="btn btn-default">取消</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
