<div class="row">
				<!-- <div class="col-lg-12">
					<h1 class="page-header"></h1>
				</div> -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">添加接口</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<form role="form">
									 
                                        <input type="hidden" id = "moduleId" class="form-control">
										<div class="form-group">
											<label>接口名称</label> <input id = "interfacName" class="form-control">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>接口代码</label> <input id = "interfacCode" class="form-control" placeholder="">
										</div>
										<div class="form-group">
											<label>接口简介</label>
											<textarea id = "interfacIntro" class="form-control" rows="3"></textarea>
										</div>
										<div class="form-group">
											<label>接口链接</label>
											<input id="url" class="form-control" placeholder=" ">
										</div>
										 
											 
											<div class="form-group">
                                            <label>请求方式</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="requestType"  value="POST" checked="checked">POST
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="requestType" value="GET">GET
                                            </label>
                                            
                                        </div>
										<div class="form-group">
											<label>参数格式</label> <label class="radio-inline"> 
											<input type="radio" name="parameterFormat" id="optionsRadiosInline1" value="GENERAL" checked="checked">普通
											</label> 
											<label class="radio-inline"> 
											<input type="radio" name="parameterFormat" id="optionsRadiosInline2" value="JSON">JSON
											</label>
											<label class="radio-inline"> 
											<input type="radio" name="parameterFormat" id="optionsRadiosInline2" value="FILE">文件上传
											</label>

										</div>
										<div class="form-group">
											<label>返回数据格式</label> 
											<label class="radio-inline"> 
											<input type="radio" name="returnDataType"  checked="checked" value="JSON">JSON
											</label> 
											<label class="radio-inline"> 
											<input type="radio" name="returnDataType"   value="TEXT" >TEXT
											</label>
											<label class="radio-inline"> 
											<input type="radio" name="returnDataType"   value="XML">XML
											</label>

										</div>

										<div class="form-group">
											<label>权重</label> <input id = "weight" class="form-control" placeholder="">
										</div>
										<button type="button" onclick="saveInterface();" class="btn btn-default">确定</button>
									</form>
								</div>
							</div>
						</div>
 

					</div>

				</div>
			</div>
